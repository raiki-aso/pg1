<header>
  <h1>ミズクラゲ</h1>
  <p class="en">Moon Jellyfish</p>
</header>

<main>
  <img src="img/Moon Jellyfish.jpg" alt="ミズクラゲ（Moon Jellyfish）" class="main-img">

  <section>
    <h2>特徴</h2>
    <p>
      半透明の体を持ち、傘のような形が特徴のクラゲです。
      ゆらゆらと漂う姿がとても幻想的です。
    </p>
  </section>

  <section>
    <h2>すみか</h2>
    <p>
      日本近海を含む世界中の沿岸の海に生息しています。
    </p>
  </section>

  <section>
    <h2>食べ物</h2>
    <p>
      プランクトンや小さな甲殻類を食べます。
    </p>
  </section>

  <section>
    <h2>豆知識</h2>
    <p>
      刺胞（しほう）の毒は弱く、人にほとんど害はありません。
    </p>
  </section>
